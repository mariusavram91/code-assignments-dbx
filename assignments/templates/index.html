{% extends 'base.html' %}
{% block content %}
  <h1>Here's a list with the code assignments.</h1>
  <a href="{% url 'assignment-new' %}"">Submit new assignment</a>
  <h2>Candidates</h2>
  {% for assignment in assignments %}
    <h5>{{ assignment.candidate }} ({{ assignment.position }})</h5>
    <a href="{{ assignment.get_absolute_url }}">Show candidate</a>
    <input type="checkbox" {% if assignment.reviewed %} checked {% endif %} disabled>
  {% endfor %}
{% endblock %}
